<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>普通的表单验证写法</title>
</head>

<body>
	<input id="input" type="text" name="input">
	<button id="btn">走你</button>
</body>

</html>
<script type="text/javascript">
	const btn = document.getElementById('btn')
	const input = document.getElementById('input')

	btn.onclick = function () {
		send(input.value)
	}

	// 发送
	function send(val) {
		if (val === '') {
			console.warn('内容不能为空')
			return false
		} else if (val.length > 20) {
			console.warn('最多输入二十个字')
			return false
		} else {
			submit()
		}
	}

	// 模拟提交代码
	function submit() {
		console.log('提交成功')
	}

	// 总结：发送和验证逻辑强耦合，且代码非常难看，不利于后期维护
</script>
